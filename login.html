<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/stylelogin.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="wrapper wr-login">
      <div class="container container-login">
        <form action="index.html" method="post" class="form">
          <h4 class="tittle-form">LOGIN</h4>
          <div class="cont-input">
            <input type="text" required />
            <label class="lbl-tag">
              <span class="text-tag">Usuario</span>
            </label>
          </div>
          <div class="cont-input">
            <input type="password" required />
            <label class="lbl-tag">
              <span class="text-tag">Contraseña</span>
            </label>
          </div>
          <div class="cont-button">
            <button type="submit">INGRESAR</button>
          </div>
        </form>
        <div class="line-v"></div>
        <div class="info-empresa">
          <picture class="logo">
            <img src="resources/img/logo.svg" alt="" />
          </picture>
          <h1>MAGUSA ARCOIRIS</h1>
          <h4>CENTRO PSICOLÓGICO</h4>
        </div>
      </div>
    </div>
  </body>
</html>
